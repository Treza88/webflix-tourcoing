<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bienvenue</h1>
<div id="container"></div>

<script>
    const container = document.getElementById("container")

    fetch("http://localhost:8080/api/videos")
        .then(res => res.json())
        .then(videos => {
            let str = "<section>";

            for (let v of videos){
                str += `
				<article>
					<h4>${v.name}</h4>
					<p>${v.synopsis}</p>
					<img src="http://localhost:8080/files/${v.cover}" alt="" width="200">
				</article>
			`
            }

            str += "</section>";

            container.innerHTML = str;
        })
</script>
</body>
</html>

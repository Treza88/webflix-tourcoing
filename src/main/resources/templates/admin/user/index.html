<table border="1"
       data-th-if="${users.size() > 0}"
       class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Genre</th>
        <th scope="col">Email</th>
        <th scope="col">Mot de passe</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="u : ${users}">
        <td data-th-text="${u.gender}"></td>
        <td data-th-text="${u.email}"></td>
        <td data-th-text="${u.password}"></td>
<!--        <td><a data-th-href="@{'/admin/users/' + ${u.id}}">detail</a></td>-->
        <td><a data-th-href="@{/admin/users/{id}(id=${u.id})}">detail</a></td>
    </tr>
    </tbody>
</table>

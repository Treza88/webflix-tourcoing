<table class="table table-hover table-striped">
    <thead>
    <tr class="text-center" style="vertical-align: middle;">
        <th scope="col" class="col-1">#</th>
        <th scope="col" class="col-1">Cover</th>
        <th scope="col" class="col-3">Nom</th>
        <th scope="col" class="col-2">Durée</th>
        <th scope="col" class="col-1">Origine</th>
        <th scope="col" class="col-1">Année de production</th>
        <th scope="col" class="col-1">Catégorie</th>
        <th scope="col" class="col-1">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" style="vertical-align: middle;" data-th-each="v : ${videos}">
        <th data-th-text="${v.id}"></th>
        <td><img class="img-thumbnail" data-th-src="|/files/${v.cover}|" alt=""
                 width="100"></td>
        <td data-th-text="${v.name}"></td>
        <td data-th-text="${v.duration}"></td>
        <td data-th-text="${v.originCountry}"></td>
        <td data-th-text="${v.productYear}"></td>
        <td data-th-text="${v.category.name}"></td>
        <td class="">
            <div class="d-flex flex-column align-items-center align-content-center flex-wrap">
                <a data-th-href="|/admin/videos/${v.id}|"><i class="bi bi-eye" style="font-size: 1.5rem;"></i></a>
                <a data-th-href="|/admin/videos/${v.id}/update|"><i class="bi bi-pencil-square"
                                                                    style="font-size: 1.5rem;"></i></a>
                <a data-th-href="|/admin/videos/${v.id}/delete|"><i class="bi bi-trash-fill"
                                                                    style="font-size: 1.5rem;"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

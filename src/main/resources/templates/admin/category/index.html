<form action="/admin/categories" method="post" data-th-object="${category}"
      class="row align-items-center my-3 justify-content-center">
    <div class="align-items-center justify-content-center">
        <input type="text"
               class="form-control"
               data-th-field="*{name}"
               data-th-classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
               style="width: 100%"
               placeholder="Nom de la catÃ©gorie"
               autofocus
        >
        <div class="invalid-feedback" data-th-errors="*{name}"></div>
        <button type="submit" class="btn btn-primary col-2 my-3">Ajouter</button>
    </div>
</form>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="c : ${categories}">
        <th data-th-text="${c.id}"></th>
        <td data-th-text="${c.name}"></td>
        <td class="">
            <div class="align-items-center align-content-center">
                <a data-th-href="|/admin/categories/${c.id}/update|" class="mx-2"><i class="bi bi-pencil-square"
                                                                              style="font-size: 1.5rem;"></i></a>
                <a data-th-href="|/admin/categories/${c.id}/delete|" class="mx-2"><i class="bi bi-trash-fill"
                                                                              style="font-size: 1.5rem;"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

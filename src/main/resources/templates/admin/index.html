<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Admin</title>
</head>
<body>
<div class="container-fluid" data-th-if="${error}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <p data-th-text="${error}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="container">

<!--    <div data-th-insert="~{/admin/header}"></div>-->
<!--    <div data-th-replace="~{/admin/header}"></div>-->
<!--    <div data-th-include="~{/admin/header :: navigation}"></div>-->
    <div data-th-replace="~{/admin/header :: header}"></div>
    <div data-th-replace="~{/admin/header :: navigation}"></div>

    <th:block data-th-if="${page}">
<!--        <section data-th-insert="~{'/admin/' + ${page}}"></section>-->
        <section data-th-insert="~{|/admin/${page}|}"></section>
    </th:block>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
